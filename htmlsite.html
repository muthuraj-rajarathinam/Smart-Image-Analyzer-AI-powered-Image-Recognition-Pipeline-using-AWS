<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Image Analyzer</title>
  <style>
    /* Your existing UI from index.html is preserved */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .upload-section {
      text-align: center;
      padding: 30px;
      border: 2px dashed #3498db;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: rgba(240, 248, 255, 0.7);
      transition: all 0.3s ease;
    }

    .upload-section:hover {
      border-color: #2980b9;
      background-color: rgba(240, 248, 255, 0.9);
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .file-label:hover {
      background-color: #2980b9;
    }

    .selected-file {
      margin-top: 10px;
      font-style: italic;
      color: #7f8c8d;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    #processing {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #e67e22;
      font-weight: bold;
    }

    #results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: none;
      white-space: pre-wrap;
      font-family: monospace;
      color: #333;
    }

    #imagePreview {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      background-color: #f0f2f5;
    }

    .bg-item {
      position: fixed;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .bg-item:hover {
      transform: scale(1.05);
      opacity: 0.9;
      z-index: 10;
    }

    .bg-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .bg-item .label {
      margin-top: 5px;
      font-weight: bold;
      color: #2c3e50;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="background-container"></div>
  <div class="container">
    <h1>Smart Image Analyzer</h1>
    <div class="upload-section">
      <p>Upload your images and get AI-powered label detection instantly.</p>
      <label for="imageInput" class="file-label">Select an image file</label>
      <input type="file" id="imageInput" accept="image/*" onchange="showFileName(this)">
      <div class="selected-file" id="fileName"></div>
      <button onclick="uploadAndAnalyze()">Upload & Analyze</button>
      <img id="imagePreview" src="#" alt="Image Preview">
    </div>
    <div id="processing">Processing image... please wait.</div>
    <div id="results"></div>
  </div>

  <script>
    const presignUrlAPI = 'https://t0enrpwbu2.execute-api.ap-south-1.amazonaws.com/default/PresignedURL';
    const fetchLabelsAPI = 'https://f84hh9y5ke.execute-api.ap-south-1.amazonaws.com/imagereport/GetImageLabels';

    function showFileName(input) {
      const fileName = document.getElementById('fileName');
      const imagePreview = document.getElementById('imagePreview');
      if (input.files && input.files[0]) {
        fileName.textContent = input.files[0].name;
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
      } else {
        fileName.textContent = '';
        imagePreview.style.display = 'none';
      }
    }

    async function uploadAndAnalyze() {
      const fileInput = document.getElementById('imageInput');
      const results = document.getElementById('results');
      const processing = document.getElementById('processing');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      results.style.display = 'none';
      processing.style.display = 'block';
      results.textContent = '';

      try {
        const encodedFilename = encodeURIComponent(file.name.trim());
        const urlRes = await fetch(`${presignUrlAPI}?filename=${encodedFilename}`);
        const { uploadURL } = await urlRes.json();

        await fetch(uploadURL, {
          method: 'PUT',
          headers: { 'Content-Type': file.type },
          body: file
        });

        await new Promise(resolve => setTimeout(resolve, 4000)); // Wait for Rekognition

        const labelRes = await fetch(`${fetchLabelsAPI}?filename=${encodedFilename}`);
        const data = await labelRes.json();

        processing.style.display = 'none';
        results.style.display = 'block';

        if (labelRes.ok && data.labels) {
          results.style.color = '#2ecc71';
          results.innerHTML = `✅ Detected Labels:\n\n${data.labels.map(l => '• ' + l).join('\n')}`;
        } else {
          results.style.color = '#e67e22';
          results.textContent = `⚠️ No labels found for ${file.name}`;
        }
      } catch (err) {
        processing.style.display = 'none';
        results.style.display = 'block';
        results.style.color = '#e74c3c';
        results.innerHTML = `❌ Error: ${err.message}`;
      }
    }

    // Load UI background cards
    const bgItems = [
      { img: 'https://images.unsplash.com/photo-1506126944674-00c6c192e0a3', label: 'Monkey,Forest' },
      { img: 'https://images.unsplash.com/photo-1552053831-71594a27632d', label: 'Dog,Rose' },
      { img: 'https://images.unsplash.com/photo-1517849845537-4d257902454a', label: 'Dog,Pet' },
      { img: 'https://images.unsplash.com/photo-1568605114967-8130f3a36994', label: 'House,Garden' },
      { img: 'https://images.unsplash.com/photo-1544620347-c4fd4a3d5957', label: 'Bus,Night,Mountains' },
      { img: 'https://images.unsplash.com/photo-1564349683136-77e08dba1ef7', label: 'Panda,Bamboo' }
    ];

    window.onload = function () {
      const bgContainer = document.querySelector('.background-container');
      bgItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'bg-item';
        const img = document.createElement('img');
        img.src = item.img;
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = item.label;

        const side = index % 2 === 0 ? 'left' : 'right';
        const top = 5 + (index * 12) % 90;
        const size = 120 + Math.random() * 80;

        div.style[side] = '15px';
        div.style.top = `${top}%`;
        div.style.width = `${size}px`;
        div.style.transform = `rotate(${(Math.random() - 0.5) * 10}deg)`;

        div.appendChild(img);
        div.appendChild(label);
        bgContainer.appendChild(div);
      });
    };
  </script>
</body>
</html>
